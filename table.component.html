<style>
  table, th, td {
    border: 1px solid black;
  }
  </style>
<table >

  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>salary</th>
      <th>department</th>
    </tr>
  </thead>

<tr *ngFor = "let p of people">
<td>{{p.id}}</td>
<td>{{p.name}}</td>
<td>{{p.salary}}</td>
<td>{{p.department}}</td>
</tr>

</table>
